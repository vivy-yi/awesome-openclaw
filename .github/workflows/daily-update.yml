name: Daily Awesome List Update

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Manual trigger

permissions:
  contents: read
  issues: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Run update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/run_update.py

      - name: Create GitHub Issue
        if: success() && steps.run_update.outputs.new_projects > 0
        uses: actions/github-script@v7
        with:
          script: |
            const report = require('fs').readFileSync('daily_update_report.md', 'utf8');
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Daily Update - ${new Date().toISOString().split('T')[0]}`,
              body: report,
              labels: ['auto-update', 'daily']
            });
